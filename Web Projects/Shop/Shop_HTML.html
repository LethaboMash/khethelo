<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="Shop_CSS.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Shop Logo">
        </div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <section id="hero">
        <div class="container">
            <div class="info">
                <h1>Welcome to Our Online Shop</h1>
                <p>Discover amazing products at unbeatable prices.</p>
                <a href="#recommended" class="cta-button">Explore Products</a>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="Home_page">
        <div class="container">
            <div id="recommended">
                <h1 class="sub-title">Featured Products</h1>
                <div class="item_list">
                    <!-- Item blocks will be inserted dynamically here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p></p>
    </footer>

    <!-- External JavaScript -->
    <script src="shop.js"></script>
</body>
</html>
